<html>
	<head>
		<title>Leaflet.Boatmarker Demo</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
		<style>
			html, body {
				padding:0px;
				margin:0px;
				height:100%;
				width:100%;
			}

			#map {
				width:100%;
				height:100%;
			}
		</style>
	</head>

	<body>
		<div id="map"></div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet.boatmarker.min.js"></script>

		<script>
			// create a map in the "map" div, set the view to a given place and zoom
			var map = L.map("map").setView([54.186588, 12.020755], 11);

			// add an OpenStreetMap tile layer
			L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
			    attribution: "&copy; <a href=\"http://osm.org/copyright\">OpenStreetMap</a> contributors"
			}).addTo(map);

			// add the boatmarker at a startpoint
			var boatMarker = L.boatMarker(map.getCenter(), {
			    color: "#f1c40f"
			}).addTo(map);
		</script>
	</body>
</html>
